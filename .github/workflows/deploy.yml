      - name: Create incident issue
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '[INCIDENT] Deployment Failed - Rollback Required',
              body: `## Deployment Failure

              **Environment:** ${{ github.event.inputs.environment }}
              **Time:** ${new Date().toISOString()}
              **Run:** ${context.payload.repository.html_url}/actions/runs/${context.runId}

              Deployment failed and automatic rollback was initiated.

              Please investigate immediately.`,
              labels: ['incident', 'deployment', 'critical']
            });


name: Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  GO_VERSION: '1.24'
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/coverage_test?sslmode=disable

jobs:
  coverage:
    name: Code Coverage Analysis
    runs-on: ubuntu-latest

    services:
      postgres:
        image: timescale/timescaledb:latest-pg15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: coverage_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Need full history for coverage trends

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Run database migrations
        run: go run cmd/migrate/main.go up
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Generate coverage report
        run: |
          mkdir -p coverage
          go test -v -race -coverprofile=coverage/coverage.out -covermode=atomic ./...
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Generate HTML coverage report
        run: |
          go tool cover -html=coverage/coverage.out -o coverage/coverage.html

      - name: Generate per-package coverage
        run: |
          echo "# Coverage Report" > coverage/summary.md
          echo "" >> coverage/summary.md
          echo "Generated: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> coverage/summary.md
          echo "" >> coverage/summary.md
          echo "## Overall Coverage" >> coverage/summary.md
          total=$(go tool cover -func=coverage/coverage.out | grep total | awk '{print $3}')
          echo "**Total:** $total" >> coverage/summary.md
          echo "" >> coverage/summary.md
          echo "## Per-Package Coverage" >> coverage/summary.md
          echo "" >> coverage/summary.md
          echo "| Package | Coverage |" >> coverage/summary.md
          echo "|---------|----------|" >> coverage/summary.md
          go tool cover -func=coverage/coverage.out | grep -v "total:" | awk '{
            package = $1;
            gsub(/\/[^\/]+$/, "", package);
            coverage[package] += $3;
            count[package]++;
          }
          END {
            for (p in coverage) {
              if (count[p] > 0) {
                avg = coverage[p] / count[p];
                printf "| %s | %.1f%% |\n", p, avg;
              }
            }
          }' | sort >> coverage/summary.md
          cat coverage/summary.md

      - name: Check coverage threshold
        run: |
          ./scripts/ci/coverage.sh
        env:
          COVERAGE_FILE: coverage/coverage.out
          COVERAGE_THRESHOLD: 70

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('coverage/summary.md', 'utf8');

            const comment = `## Coverage Report\n\n${summary}\n\n---\n*View detailed coverage report in the artifacts.*`;

            // Find existing coverage comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Coverage Report')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run benchmarks
        run: |
          mkdir -p benchmarks
          go test -bench=. -benchmem -run=^$ ./... | tee benchmarks/current.txt

      - name: Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}
          path: base

      - name: Run base benchmarks
        run: |
          cd base
          go test -bench=. -benchmem -run=^$ ./... | tee ../benchmarks/base.txt

      - name: Compare benchmarks
        run: |
          echo "# Benchmark Comparison" > benchmarks/comparison.md
          echo "" >> benchmarks/comparison.md
          echo "Comparing PR against base branch \`${{ github.base_ref }}\`" >> benchmarks/comparison.md
          echo "" >> benchmarks/comparison.md
          echo "## Current Branch" >> benchmarks/comparison.md
          echo "\`\`\`" >> benchmarks/comparison.md
          head -20 benchmarks/current.txt >> benchmarks/comparison.md
          echo "\`\`\`" >> benchmarks/comparison.md
          echo "" >> benchmarks/comparison.md
          echo "## Base Branch" >> benchmarks/comparison.md
          echo "\`\`\`" >> benchmarks/comparison.md
          head -20 benchmarks/base.txt >> benchmarks/comparison.md
          echo "\`\`\`" >> benchmarks/comparison.md
          cat benchmarks/comparison.md

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmarks
          path: benchmarks/
          retention-days: 30

      - name: Comment PR with benchmarks
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const comparison = fs.readFileSync('benchmarks/comparison.md', 'utf8');

            const comment = `## Benchmark Results\n\n${comparison}\n\n---\n*Full benchmark results available in artifacts.*`;

            // Find existing benchmark comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Benchmark Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
